<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Predicción de Precio de Vivienda</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg w-full max-w-2xl mx-auto">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Ingrese los datos de la vivienda</h2>
                <p class="text-gray-500">Por favor, complete todos los campos requeridos.</p>
            </div>
            <form action="/predict" method="post" class="p-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="area" class="block text-sm font-medium text-gray-700">Área (m²)</label>
                        <input id="area" name="area" type="number" required class="p-2 p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div class="space-y-2">
                        <label for="bedrooms" class="block text-sm font-medium text-gray-700">Habitaciones</label>
                        <input id="bedrooms" name="bedrooms" type="number" required class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div class="space-y-2">
                        <label for="bathrooms" class="block text-sm font-medium text-gray-700">Baños</label>
                        <input id="bathrooms" name="bathrooms" type="number" required class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div class="space-y-2">
                        <label for="stories" class="block text-sm font-medium text-gray-700">Plantas</label>
                        <input id="stories" name="stories" type="number" required class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div class="space-y-2">
                        <label for="mainroad" class="block text-sm font-medium text-gray-700">Calle Principal</label>
                        <select name="mainroad" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Seleccione</option>
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="guestroom" class="block text-sm font-medium text-gray-700">Habitación Invitados</label>
                        <select name="guestroom" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Seleccione</option>
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="basement" class="block text-sm font-medium text-gray-700">Sótano</label>
                        <select name="basement" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Seleccione</option>
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="hotwaterheating" class="block text-sm font-medium text-gray-700">Calentador Agua</label>
                        <select name="hotwaterheating" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Seleccione</option>
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="airconditioning" class="block text-sm font-medium text-gray-700">Aire Acondicionado</label>
                        <select name="airconditioning" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Seleccione</option>
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="parking" class="block text-sm font-medium text-gray-700">Plazas Aparcamiento</label>
                        <input id="parking" name="parking" type="number" required class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div class="space-y-2">
                        <label for="prefarea" class="block text-sm font-medium text-gray-700">Área Preferente</label>
                        <select name="prefarea" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Seleccione</option>
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="furnished" class="block text-sm font-medium text-gray-700">Amueblado</label>
                        <select name="furnished" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Seleccione</option>
                            <option value="furnished">Amueblado</option>
                            <option value="semi-furnished">Semi-Amueblado</option>
                            <option value="unfurnished">Sin Amueblar</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Predecir Precio
                </button>
            </form>
        </div>
    </div>
</body>
</html>
